name: Sincronizar con Hugging Face Space

# Sección de triggers: Ejecuta el workflow en push a la rama principal o manualmente
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del repositorio con profundidad completa y soporte para LFS
      - name: Checkout repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Paso 2: Configuración de Git para el push
      - name: Configurar Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      # Paso 3: Push forzado al Hugging Face Space usando el token secreto
      - name: Push a Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN3 }}
        run: |
          git remote add space https://goovylive:${HF_TOKEN}@huggingface.co/spaces/goovylive/grafica-implicita
          git push --force space main
